<!DOCTYPE html>
<html>
<head>
	<title>My ToDo App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<div class="add-task">
			<input type="text" placeholder="Enter new task" id="input-task">
			<button onclick="addTask()" class="fa-plus fa-solid"></button>
		</div>
		<div class="tasks">
			<h2>Pending</h2>
			<ul id="pending-tasks">
			</ul>
			<h2>Completed</h2>
			<ul id="completed-tasks">
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
